<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="body">
    <header>
      <nav></nav>
    </header>
    <main>
      <form onchange="checkAirQuality()">
        <label for="rangeslide">AQI: <span class="aqinum"></span></label>
        <input
          type="range"
          name="rangeslide"
          id="aqislider"
          min="0"
          max="150"
          value="0"
        />
        <h2>
          Level of health concern:
          <h2 class="healthvalue"></h2>
        </h2>
        <h2>
          Level of healtheffect:
          <h2 class="healtheffect"></h2>
        </h2>
      </form>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
